<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainstorm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #1d1d1f;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 0 20px;
        }

        .header {
            padding: 40px 0 20px;
            text-align: center;
            border-bottom: 1px solid #f5f5f7;
        }

        .title {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 17px;
            color: #86868b;
            font-weight: 400;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
            font-size: 14px;
            color: #86868b;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ff3b30;
        }

        .status-dot.connected {
            background: #30d158;
        }

        .participants {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .participant {
            background: #f5f5f7;
            color: #1d1d1f;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 500;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 24px;
            max-width: 100%;
            display: flex;
        }

        .message.own {
            justify-content: flex-end;
        }

        .message.other {
            justify-content: flex-start;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
        }

        .message.own .message-bubble {
            background: #007aff;
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.other .message-bubble {
            background: #e9ecef;
            color: #1d1d1f;
            border-bottom-left-radius: 6px;
        }

        .message.bot .message-bubble {
            background: #f8f9fa;
            color: #1d1d1f;
            border-bottom-left-radius: 6px;
            border-left: 3px solid #007aff;
        }

        .message-username {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .message.own .message-username {
            color: rgba(255, 255, 255, 0.9);
        }

        .message.other .message-username {
            color: #007aff;
        }

        .message-content {
            margin-bottom: 4px;
        }

        .message-meta {
            font-size: 11px;
            opacity: 0.6;
            text-align: right;
        }

        .message.other .message-meta,
        .message.bot .message-meta {
            text-align: left;
        }

        .join-form {
            display: flex;
            gap: 12px;
            padding: 20px 0;
            border-top: 1px solid #f5f5f7;
        }

        .join-form input {
            flex: 1;
            padding: 16px 20px;
            border: 1px solid #d2d2d7;
            border-radius: 24px;
            font-size: 16px;
            background: white;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .join-form input:focus {
            border-color: #007aff;
        }

        .join-form select {
            padding: 16px 20px;
            border: 1px solid #d2d2d7;
            border-radius: 24px;
            font-size: 16px;
            background: white;
            outline: none;
            min-width: 140px;
        }

        .join-btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .join-btn:hover {
            background: #0056cc;
        }

        .message-form {
            display: flex;
            gap: 12px;
            padding: 20px 0;
            border-top: 1px solid #f5f5f7;
        }

        .message-input {
            flex: 1;
            padding: 16px 20px;
            border: 1px solid #d2d2d7;
            border-radius: 24px;
            font-size: 16px;
            background: white;
            outline: none;
            resize: none;
            min-height: 52px;
            max-height: 120px;
            transition: border-color 0.2s ease;
        }

        .message-input:focus {
            border-color: #007aff;
        }

        .send-btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            align-self: flex-end;
        }

        .send-btn:hover {
            background: #0056cc;
        }

        .send-btn:disabled {
            background: #d2d2d7;
            cursor: not-allowed;
        }

        .typing {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #86868b;
            font-size: 14px;
            padding: 8px 0;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            background: #86868b;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        .hidden {
            display: none;
        }

        .error {
            background: #ff3b30;
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .bot-hint {
            text-align: center;
            color: #86868b;
            font-size: 14px;
            margin-top: 12px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }
            
            .header {
                padding: 20px 0 16px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .message-bubble {
                max-width: 85%;
                font-size: 15px;
                padding: 10px 14px;
            }
            
            .message-username {
                font-size: 12px;
            }
            
            .participants {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .participant {
                font-size: 12px;
                padding: 3px 10px;
            }
            
            .join-form {
                flex-direction: column;
            }
            
            .join-form select {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Brainstorm</h1>
            <p class="subtitle">AI-powered VC discussions</p>
            
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
            
            <div class="participants" id="participants"></div>
        </div>

        <div class="messages" id="messagesContainer">
            <div class="message bot">
                <div class="message-bubble">
                    Welcome to your brainstorming session. I'll help facilitate productive discussions and provide insights when needed.
                    <div class="message-meta">AI Assistant</div>
                </div>
            </div>
        </div>

        <div id="errorContainer"></div>

        <div class="join-form" id="joinForm">
            <input type="text" id="usernameInput" placeholder="Your name" maxlength="50">
            <select id="roleSelect">
                <option value="partner">Partner</option>
                <option value="principal">Principal</option>
                <option value="analyst">Analyst</option>
                <option value="entrepreneur">Entrepreneur</option>
                <option value="guest">Guest</option>
            </select>
            <button class="join-btn" id="joinBtn">Join</button>
        </div>

        <div class="message-form hidden" id="messageForm">
            <textarea 
                id="messageInput" 
                class="message-input" 
                placeholder="Share your thoughts..."
                rows="1"
            ></textarea>
            <button class="send-btn" id="sendBtn">Send</button>
        </div>

        <div class="typing hidden" id="typingIndicator">
            <span>AI is thinking</span>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="bot-hint hidden" id="botHint">
            Type @bot to ask the AI assistant a question
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
